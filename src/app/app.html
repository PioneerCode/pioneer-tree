<ng-template #nodeTemplate let-node>
  <span pioneer-tree-collapse>
    {{node.folder.name}}
  </span>
  <ul pioneer-tree [nodes]="node.folder.children">
    <li *ngFor="let node of node.folder.children" pioneer-tree-node [nodeTemplate]="nodeTemplate" [node]="node">
    </li>
  </ul>
</ng-template>
<ul pioneer-tree [nodes]="nodes">
  <li *ngFor="let node of nodes" pioneer-tree-node [nodeTemplate]="nodeTemplate" [node]="node">
  </li>
</ul>
